<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav>
    <a href="{{ url_for('index') }}">Anasayfa</a> |
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('profile_page') }}">Profil</a> |
    <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    {% else %}
    <a href="{{ url_for('login_page') }}">Giriş Yap</a> |
    <a href="{{ url_for('signup_page') }}">Kayıt Ol</a>
    {% endif %}
  </nav>
  <div class="container">
    <h1>Profil Sayfası</h1>
    <h2>Hoş geldin, {{ current_user.username }}!</h2>
    <p>Giriş başarılı!</p>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
