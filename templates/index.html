<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Crypto Order Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav>
    <a href="{{ url_for('index') }}">Anasayfa</a> |
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('profile_page') }}">Profil</a> |
    <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    {% else %}
    <a href="{{ url_for('login_page') }}">Giriş Yap</a> |
    <a href="{{ url_for('signup_page') }}">Kayıt Ol</a>
    {% endif %}
  </nav>
  <div class="main-flex-wrapper">
    <div class="main-content">
      <h1 class="text-center">Crypto Order Books</h1>
      <div class="controls-container">
        <select id="apiSelector" title="API Kaynağını Seçin">
          <option value="coinbase">Coinbase</option>
          <option value="binance">Binance</option>
        </select>
        <input type="text" id="coinInput" placeholder="Coin (örn: BTC-USD)">
        <input type="number" id="minTotalInput" placeholder="Min. Toplam Değer">
        <button class="btn-add" onclick="addCoin()">Coin Ekle</button>
      </div>
      <div id="orderBooksContainer" class="order-books-grid">
        <!-- Dinamik olarak eklenecek order book'lar -->
      </div>
    </div>
    <div class="notifications-box">
      <h4 class="text-center">Bildirimler</h4>
      <div id="notificationsContainer"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
